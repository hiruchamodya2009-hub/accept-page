<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Cat Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    overflow: hidden;
    background-color: #ffc0cb; /* baby pink */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    flex-direction: column;
    font-family: 'Press Start 2P', cursive;
    color: #ff69b4;
    position: relative;
  }

  #title {
    font-size: 32px; /* bigger */
    margin-top: 50px; /* move down from top a bit */
    text-shadow: 2px 2px #fff;
    z-index: 10;
    user-select: none;
  }

  #cat-container img {
    position: absolute;
    max-width: 300px;
    transition: transform 0.5s;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  #buttons {
    position: absolute;
    bottom: 50px;
    display: flex;
    gap: 50px;
    z-index: 10;
  }

  button {
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
    text-shadow: 1px 1px #fff;
  }

  #yes {
    background-color: #ff69b4;
    color: white;
  }

  #no {
    background-color: #fff;
    color: #ff69b4;
    position: relative;
  }

  /* Pixel heart */
  .heart {
    position: absolute;
    width: 16px;
    height: 16px;
    background: red;
    clip-path: polygon(
      50% 0%, 61% 6%, 68% 14%, 75% 23%, 77% 32%, 75% 41%, 68% 50%, 
      50% 66%, 32% 50%, 25% 41%, 23% 32%, 25% 23%, 32% 14%, 39% 6%
    );
    pointer-events: none;
    z-index: 2;
  }

  .shatter {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/3G9i6K6.png') center center no-repeat;
    background-size: cover;
    pointer-events: none;
    animation: fadeOut 1s forwards;
    z-index: 20;
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

</style>
</head>
<body>

<div id="title">Do you accept?</div>

<div id="cat-container">
  <img id="cat1" src="cat1.png" style="display:block;">
  <img id="cat2" src="cat2.png" style="display:none;">
  <img id="cat3" src="cat3.png" style="display:none;">
</div>

<div id="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const cat1 = document.getElementById('cat1');
  const cat2 = document.getElementById('cat2');
  const cat3 = document.getElementById('cat3');
  let heartsInterval;

  // Function to create pixel hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * (window.innerWidth - 20) + 'px';
    heart.style.top = '-20px';

    document.body.appendChild(heart);

    // Animate falling
    const fallDistance = window.innerHeight + 40;
    const duration = 4000 + Math.random() * 2000;
    heart.animate(
      [
        { transform: 'translateY(0)' },
        { transform: `translateY(${fallDistance}px)` }
      ],
      { duration: duration, iterations: 1, easing: 'linear' }
    );

    setTimeout(() => heart.remove(), duration);
  }

  // Start hearts raining continuously
  heartsInterval = setInterval(createHeart, 200);

  // Move "No" button inside screen
  document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = 50;
    if (
      e.clientX > rect.left - distance &&
      e.clientX < rect.right + distance &&
      e.clientY > rect.top - distance &&
      e.clientY < rect.bottom + distance
    ) {
      const x = Math.random() * (window.innerWidth - rect.width);
      const y = Math.random() * (window.innerHeight - rect.height);
      noBtn.style.transform = `translate(${x - rect.left}px, ${y - rect.top}px)`;
    }
  });

  // Yes button click sequence
  yesBtn.addEventListener('click', () => {
    clearInterval(heartsInterval); // stop hearts
    cat1.style.display = 'none';

    // Show cat2 after 0.5s
    setTimeout(() => {
      cat2.style.display = 'block';

      // Show cat3 after 2s
      setTimeout(() => {
        cat2.style.display = 'none';
        cat3.style.display = 'block';

        // Slam cat3 toward screen
        cat3.animate(
          [
            { transform: 'translate(-50%, -50%) scale(1)' },
            { transform: 'translate(-50%, -50%) scale(3)' }
          ],
          { duration: 500, fill: 'forwards', easing: 'ease-in' }
        );

        // Show glass shatter shortly after slam
        setTimeout(() => {
          const shatter = document.createElement('div');
          shatter.classList.add('shatter');
          document.body.appendChild(shatter);
          setTimeout(() => shatter.remove(), 1000);
        }, 500);

      }, 2000);

    }, 500);
  });

</script>
</body>
</html>
