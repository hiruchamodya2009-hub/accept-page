<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Cat Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    overflow: hidden;
    background-color: #ffc0cb; /* baby pink */
    font-family: 'Press Start 2P', cursive;
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  #title {
    font-size: 36px; /* slightly bigger */
    margin-top: 50px;
    text-shadow: 2px 2px #fff;
    z-index: 10;
    user-select: none;
    text-align: center;
    transition: opacity 0.5s;
  }

  #cat-container img {
    position: absolute;
    max-width: 300px;
    transition: transform 0.5s, opacity 0.5s;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  #cat1 { left: 52%; } /* slightly more centered */
  #cat2, #cat3 { left: 50%; opacity: 0; }

  #buttons {
    position: absolute;
    bottom: 50px;
    display: flex;
    gap: 50px;
    z-index: 10;
    transition: opacity 0.5s;
  }

  button {
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
    text-shadow: 1px 1px #fff;
  }

  #yes { background-color: #ff69b4; color: white; }
  #no { background-color: #fff; color: #ff69b4; position: relative; }

  .heart {
    position: absolute;
    font-size: 28px;
    pointer-events: none;
    z-index: 2;
  }

  .shatter {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/3G9i6K6.png') center center no-repeat;
    background-size: cover;
    pointer-events: none;
    animation: fadeOut 1s forwards;
    z-index: 20;
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="title">Do you accept?</div>

<div id="cat-container">
  <img id="cat1" src="cat1.png" style="display:block;">
  <img id="cat2" src="cat2.png">
  <img id="cat3" src="cat3.png">
</div>

<div id="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const cat1 = document.getElementById('cat1');
  const cat2 = document.getElementById('cat2');
  const cat3 = document.getElementById('cat3');
  const title = document.getElementById('title');
  const buttons = document.getElementById('buttons');

  let heartsInterval;

  // Create emoji hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '❤️';
    heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
    heart.style.top = '-30px';

    document.body.appendChild(heart);

    const duration = 3000 + Math.random() * 2000;
    const fallDistance = window.innerHeight + 50;

    heart.animate(
      [
        { transform: 'translateY(0)' },
        { transform: `translateY(${fallDistance}px)` }
      ],
      { duration: duration, iterations: 1, easing: 'linear' }
    );

    setTimeout(() => heart.remove(), duration);
  }

  // More hearts, rain continuously
  heartsInterval = setInterval(createHeart, 100);

  // Move "No" button inside screen
  document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = 50;
    if (
      e.clientX > rect.left - distance &&
      e.clientX < rect.right + distance &&
      e.clientY > rect.top - distance &&
      e.clientY < rect.bottom + distance
    ) {
      const x = Math.random() * (window.innerWidth - rect.width);
      const y = Math.random() * (window.innerHeight - rect.height);
      noBtn.style.transform = `translate(${x - rect.left}px, ${y - rect.top}px)`;
    }
  });

  // Yes click sequence
  yesBtn.addEventListener('click', () => {
    clearInterval(heartsInterval); // stop new hearts

    // Fade out title and buttons
    title.style.opacity = '0';
    buttons.style.opacity = '0';

    // Hide cat1
    cat1.style.display = 'none';

    // Show cat2 slightly to center and fade in
    setTimeout(() => {
      cat2.style.opacity = '1';
    }, 500);

    // Show cat3 after 2s
    setTimeout(() => {
      cat2.style.opacity = '0';
      cat3.style.opacity = '1';

      // Slam cat3 from far away
      cat3.animate(
        [
          { transform: 'translate(-50%, -50%) scale(0.1)' },
          { transform: 'translate(-50%, -50%) scale(3)' }
        ],
        { duration: 1000, fill: 'forwards', easing: 'ease-in' }
      );

      // Show glass shatter after slam
      setTimeout(() => {
        const shatter = document.createElement('div');
        shatter.classList.add('shatter');
        document.body.appendChild(shatter);
        setTimeout(() => shatter.remove(), 1000);
      }, 1000);

    }, 2500); // after 2.5s
  });
</script>
</body>
</html>
